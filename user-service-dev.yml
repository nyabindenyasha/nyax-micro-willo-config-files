spring:  
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: ''
    url: jdbc:mysql://localhost:3306/user-service
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

  cloud:
    config:
      allow-override: true
      override-system-properties: false

server:
  port: 8103

gateway:
  port: 8102

host: localhost

api-gateway: http://${host}:${gateway.port}/api

#baseUrl: http://localhost:8102/api/users

time-zone: UTC

eureka:
  port: 8101
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://${host}:${eureka.port}/eureka/

ribbon:
  ReadTimeout: 6000000

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  file:
    path: logs/
    name: user-service.log

